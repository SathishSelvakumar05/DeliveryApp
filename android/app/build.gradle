plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

//    id 'com.google.gms.google-services' version '4.4.3' apply false

}

android {
    defaultConfig {
        multiDexEnabled true
    }
    namespace = "com.example.delivery_app"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true  // Enable core library desugaring
    }

        dependencies {
            implementation "androidx.fragment:fragment:1.8.2" // or latest stable
            implementation 'com.android.support:appcompat-v7:28.0.0'  // Example dependency
            coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3" // Or a suitable version
            implementation(platform("com.google.firebase:firebase-bom:33.16.0"))
        }


    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.delivery_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        flavorDimensions "flavor-type"

        productFlavors {
            sit {
                dimension "flavor-type"
                applicationId "com.example.delivery_app.sit"
                resValue "string", "app_name", "delivery_app SIT"
            }
            uat {
                dimension "flavor-type"

                applicationId "com.example.delivery_app.uat"
                resValue "string", "app_name", "delivery_app UAT"
            }
            prod {
                dimension "flavor-type"
                applicationId "com.example.delivery_app"
                resValue "string", "app_name", "delivery_app"
            }
        }
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}

